<div class="container mt-5">
  <div class="flash-sales mb-4 d-flex justify-content-between">
    <div class="d-flex flex-column">
      <app-heading
      label="Today's"
      />
      <h2><span class="highlight heading">Flash Sales</span></h2>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-light left">
        <i class="pi pi-arrow-left"></i>
      </button>
      <button class="btn btn-light right">
        <i class="pi pi-arrow-right"></i>
      </button>
    </div>
  </div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      @for (product of data(); track $index) {
      <div class="swiper-slide">
        <app-product-card
        [product]="product"
        />
      </div>
      }
    </div>
  </div>
  <div class="text-center mt-4"></div>
</div>
