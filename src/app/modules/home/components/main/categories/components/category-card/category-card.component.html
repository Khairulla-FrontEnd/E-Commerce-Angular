<div id="category-card" class="border border-2 rounded-1 m-3 d-flex flex-column align-items-center" style="max-width:170px" role="button">
    <div style="width:170px;height:170px" class="overflow-hidden">
        <img 
        [src]="category.image"
        #img height="170"
        alt="category-img" class="object-fit overflow-hidden"
        width="170" (error)="handleError(img)">
    </div>
    <p class="title pt-2">{{category.name}}</p>
</div>
