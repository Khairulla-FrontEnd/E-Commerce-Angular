<section id="cart">
    <div class="container">
        <p class="title my-5">
            <a style="color:gray !important;" routerLink="/home">Home /</a> Cart
        </p>
        <p-table [value]="products" [tableStyle]="{'min-width':'60rem'}">
            <ng-template #header>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td class="d-flex justify-content-end align-items-center gap-2 flex-row-reverse">
                        <p class="title">{{product.name}}</p>
                        <img 
                        [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                        [alt]="product.name"
                        width="50"
                        height="50"
                        class="rounded-1">
                    </td>
                    <td>
                        {{product.price}}
                    </td>
                    <td>
                        {{product.quantity}}
                    </td>
                    <td>
                        ${{product.price}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="d-flex justify-content-between align-items-center my-3 py-3">
            <app-secondary-button
            label="Return To Shop"
            ></app-secondary-button>
            <app-secondary-button
            label="Update Cart">
        </app-secondary-button>
        </div>
        <div class="d-flex justify-content-between mb-5 pb-5">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <app-input type="text" placeholder="Coupon Code"></app-input>
                <app-button text="Apply Coupon"></app-button>
            </div>
        </div>
    </div>
</section>
