<section id="cart">
    <div class="container">
        <p class="title my-5">
            <a style="color:gray !important;" routerLink="/home">Home /</a> Cart
        </p>
        <p-table [value]="products" [tableStyle]="{'min-width':'60rem'}">
            <ng-template #header>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td class="d-flex justify-content-end align-items-center gap-2 flex-row-reverse">
                        <p class="title">{{product.name}}</p>
                        <img 
                        [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                        [alt]="product.name"
                        width="50"
                        height="50"
                        class="rounded-1">
                    </td>
                    <td>
                        {{product.price}}
                    </td>
                    <td>
                        {{product.quantity}}
                    </td>
                    <td>
                        ${{product.price}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="d-flex justify-content-between align-items-center mt-3 pt-3 mb-5 pb-5">
            <p-button
            severity="secondary"
            label="Return To Shop"
            [style]="{color:'black', border:'2px solid black', background:'white'}"
            />
            <p-button
            severity="secondary"
            label="Update Cart"
            [style]="{color:'black', border:'2px solid black', background:'white'}"
            />
        </div>
    </div>
</section>
