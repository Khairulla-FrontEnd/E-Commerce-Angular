<div class="d-flex">
  <div class="">
    <img
      src="../../../assets/image/Side Image.png"
      class="rounded mx-auto d-block"
      alt="..."
      width="805"
      height="781"
    />
  </div>
  <div
    class="d-flex flex-column justify-content-center align-items-center w-100"
  >
    <form
      (ngSubmit)="onSubmit()"
      class="d-flex w-50 flex-column gap-3"
      action=""
    >
      <div>
        <input
          class="form-control-plaintext border-bottom form-control-lg fs-6 pb-2"
          [(ngModel)]="nameLogin"
          type="text"
          name="nameLogin"
          placeholder="Email or Phone Number"
        />
      </div>
      <div>
        <input
          class="form-control-plaintext border-bottom"
          [(ngModel)]="passLogin"
          type="password"
          name="passLogin"
          placeholder="Password"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button (click)="onClick()" type="submit" class="btn btn-danger w-75">
          Log in
        </button>
        <button type="button" class="btn btn-dark w-75">
          Forget Password ?
        </button>
      </div>
    </form>
  </div>
</div>

<h1>{{ nameLogin }}</h1>
